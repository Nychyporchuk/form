<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KR8</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="logo"><img src="images/homeWorks.png" alt="Logo"></div>
<div class="container">
    <div class="main-info">
        <div class="main-title">Get your free account</div>
        <div class="main-trial-info">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <form class="RegistrationForm" id="registration-form">
            <div class="registration-form-input">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Antony Swarowski">
                <span class="error-message" id="fullname-error"></span>
            </div>
            <div class="registration-form-input">
                <label for="username">Your username</label>
                <input type="text" id="username" name="username">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="registration-form-input">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" name="e-mail">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="registration-form-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="registration-form-input">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password">
                <span class="error-message" id="repeat-password-error"></span>
            </div>
            <div class="input-checkbox">
                <input type="checkbox" id="input-checkbox" checked="checked">
                <label for="input-checkbox">Agree to our Terms of Service and Privacy Statement</label>
                <span class="error-message" id="checkbox-error"></span>
            </div>
            <div class="btn">
                <button type="submit" class="button" id="button">Sign Up</button>
            </div>
            <div class="have-account">
                <a href="#" id="have-account-link">Already have an account?</a>
            </div>
        </form>
        <form class="SignInForm" id="signin-form" style="display: none;">
            <div class="registration-form-input">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" name="signin-username">
                <span class="error-message" id="signin-username-error"></span>
            </div>
            <div class="registration-form-input">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="signin-password">
                <span class="error-message" id="signin-password-error"></span>
            </div>
            <div class="btn">
                <button type="submit" class="button" id="signin-button">Sign In</button>
            </div>
            <div class="have-account">
                <a href="#" id="register-link">Registration</a>
            </div>
        </form>
    </div>
    <div class="main-image-container">
        <div class="main-image"><img src="images/image.png" alt="up to stars"></div>
    </div>
</div>
<div class="personal-cabinet" id="personal-cabinet" style="display: none;">
    <h1 id="welcome-message">Welcome, User!</h1>
    <button id="exit-button" class="button">Exit</button>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
        <button id="okButton">OK</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
